    <script>
      $(document).ready(function () {
        $(".scroller").mouseover(function () {
          $this.css("background-color", "yellow");
        });
        $(".scroller").mouseout(function () {
          $this.css("background-color", "lightgray");
        });
      });
    </script>
    <script>
      let scrolltl = gsap.timeline();
      var scroller = document.querySelector(".scroller");
      let scrollerheight = scroller.offsetHeight;
      let windowheight = window.innerHeight;
      let scrolldistance = scrollerheight - windowheight;
      let scrolling = false;

      let scrollcopy = document.querySelector(".scroller-copy");
      let scrollscrolllength = scrollerheight * 1;
      scrollcopy.style.height = scrollscrolllength + "px";

      scrolltl.to(scroller, {
        y: -scrolldistance,
        duration: 10,
        timeScale: 1,
        ease: "linear",
      });
    </script>
    <script>
      let scroltl = gsap.timeline();
      var scroler = document.querySelector(".scrollertwo");
