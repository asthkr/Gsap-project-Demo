   <script>// Init timeline
    let scrolltl = gsap.timeline();
    
    // Set some vars and values
    var scroller = document.querySelector('.scroller');
    let scrollerheight = scroller.offsetHeight;
    let windowheight = window.innerHeight;
    let scrolldistance = scrollerheight - windowheight;
    let scrolling = false;
    
    // Make a copy div with scroll distance
    let scrollcopy = document.querySelector('.scroller-copy');
    let scrollscrolllength = scrollerheight * 4;
    scrollcopy.style.height = scrollscrolllength + 'px';
    
    // Slowly scroll the items
    scrolltl.
    to(
      scroller,
      {
        y: -scrolldistance,
        duration: 250,
        timeScale: 1,
        ease: 'inOut',
      }
    );
    
    // Listen to the scrolltrigger, and sync the animation speed
    var scrollerTrigger = ScrollTrigger.create({
      trigger: scrollcopy,
        start: "top top",
        end: "bottom bottom",
      onUpdate: (self) => {
        var velo = self.getVelocity();
        var speed = velo * 0.01;
        scrolltl.timeScale(speed);
      }
    });
    
    // On scrolling play the timeline
    ScrollTrigger.addEventListener("scrollStart", function() {
      scrolltl.play();
    });
    
    // When scrolling is done, pause for a moment, then resume animation
    ScrollTrigger.addEventListener("scrollEnd", function() {
        scrolltl.timeScale(1);
        scrolltl.pause();
    
        setTimeout(() => {
          scrolltl.play();
        }, 700);
    });
    </script>
